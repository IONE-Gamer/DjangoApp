{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}

  <h1>Главная страница</h1>
  
  <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
    <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
  </form>

    {% if tasks %}
    {% for task in tasks %}
        <div class="alert alert-warning mt-2">
          <h3>{{ task.title }}</h3>
          <p>{{ task.task }}</p>
          <hr>
          <p>{{ form.author }}</p>
        </div>
    {% endfor %}
    {% else %}
      <p>Нет записей</p>
    {% endif %}

{% endblock %}
