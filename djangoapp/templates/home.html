{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}

  <h1>Главная страница</h1>
  
    {% if tasks %}
    {% for task in tasks %}
        <div class="alert alert-warning mt-2">
          <h3>{{ task.title }}</h3>
          <pre>{{ task.task }}</pre>
          <hr>
          <p>Автор: {{ task.author.username }}</p>
        </div>
    {% endfor %}
    {% else %}
      <p>Нет записей</p>
    {% endif %}

{% endblock %}
